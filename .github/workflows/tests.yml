name: Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest
        python-version: [3.6, 3.7, 3.8, 3.9, 3.10]
    steps:
      - uses: actions/checkout@v2.5.0
      - uses: actions/setup-python@v4.3.0
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install tox
      - run: tox
